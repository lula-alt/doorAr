<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wall AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from './node_modules/three/build/three.module.js';
      import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';

      let camera, scene, renderer, controller;
      let reticle, model;

      const init = async () => {
        const supported = await navigator.xr?.isSessionSupported('immersive-ar');
        if (!supported) {
          alert('WebXR AR not supported on this device/browser');
          return;
        }

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'planes'],
        });

        renderer.xr.setSession(session);

        const refSpace = await session.requestReferenceSpace('local');
        const viewerSpace = await session.requestReferenceSpace('viewer');
        const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        const loader = new GLTFLoader();
        loader.load('door.glb', gltf => {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
        });

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible && model) {
            const placed = model.clone();
            placed.position.copy(reticle.position);
            placed.quaternion.copy(reticle.quaternion);
            scene.add(placed);
          }
        });
        scene.add(controller);

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(refSpace);
              if (pose) {
                reticle.visible = true;
                reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                reticle.quaternion.set(
                  pose.transform.orientation.x,
                  pose.transform.orientation.y,
                  pose.transform.orientation.z,
                  pose.transform.orientation.w
                );
              }
            } else {
              reticle.visible = false;
            }
          }
          renderer.render(scene, camera);
        });
      };

      init();
    </script>
  </body>
</html>
